name: Check for disallowed content

on:
  pull_request:
    branches: [main, master]

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:

      - id: check_files_changed
        name: Checks if disallowed content has been changed
        uses: dorny/paths-filter@v2
        with:
          list-files: shell
          filters: |
            docs:
              - 'docs/**'

      - id: x
        run: echo ${{ steps.check_files_changed.outputs.docs_files }}

      - id: a
        if: steps.check_files_changed.outputs.docs == 'true'
        run: echo "docs file(s) changed"

      - id: b
        if: steps.check_files_changed.outputs.docs == 'false'
        run: echo "docs files(s) NOT changed"
